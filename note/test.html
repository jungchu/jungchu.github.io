<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
    <link rel="stylesheet" href="./CSS/reset.css">
    <title>My Note</title>

</head>
<body>
    <button type="submit" value=""></button>
    <button type="reset" value=""></button>
    <my-note></my-note>

    <script type="module">
        const template = document.createElement("template");
        template.innerHTML =`
            <style>
                @import url("./CSS/note.css");  
            </style>
            <div class="note00">
              
                <!-- 備忘錄標題 -->
                <div class="note01">
                    <p class="note-title">1367778</p>
                    <p class="note-date">57678</p>
                </div>

                <!-- 備忘錄內容 -->
                <div class="note02">
                    <p class="note-content">sxdcfvbnmzwertyhujixeset4676dsbk,l;p[=-6fv</p>
                </div>

            </div>
        `;

        class Note extends HTMLElement{
            constructor(){
                super();
                this.attachShadow({mode:"open"});
                this.shadowRoot.appendChild(template.content.cloneNode(true));
            }
        }
        window.customElements.define("my-note",Note);
    </script>

</body>
</html>
